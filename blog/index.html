  <style>
	/*
	 * PRELOADER CSS
	 * included here so it shows up first. And FOUC issue doesn't occurs
	 */
	#preloader {
		position: fixed;
		z-index: 1;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background-color: #fff;
	}
	#preloader .spinner {
		width: 25vw;
		height: 25vw;
		border: 10px solid transparent;
		border-top-color: rgb(179, 6, 82);
		border-radius: 50%;
		position: absolute;
		top: 30%;
		left: 35%;

		-webkit-animation: rotate 1s infinite linear;
		animation: rotate 1s infinite linear;
	}
	@keyframes rotate {
		0% {transform: rotate(0deg);}
		100% {transform: rotate(360deg);}
	}
	@-webkit-keyframes rotate {
		0% {-webkit-transform: rotate(0deg);}
		100% {-webkit-transform: rotate(360deg);}
	}
  </style>
 </head>
 
 <body class="blog" ng-app="blog">
 
 <!-- PRELOADER - Handles Flash Of Unstyled Content (FOUC) issue -->
 <div id="preloader">
	<div class="spinner"></div>
 </div>
