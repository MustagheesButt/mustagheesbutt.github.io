<div class="post">
	<h2>Archives</h2>
	
	<div>
		<label>Order By: </label>
		<select type="text" ng-model="order">
			<option value="title" selected>Title</option>
			<option value="date">Date</option>
			<option value="author">Author</option>
		</select>
	</div>
	
	<ul>
		<li ng-repeat="post in posts | orderBy: order | filter: searchPost "><a href="#{{ post.url }}">{{ post.title}}</a> on {{ post.date }} by {{ post.author }}</li>
	</ul>
	
</div>
